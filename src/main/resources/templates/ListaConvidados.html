<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Convidados</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading mb-4">
				<h1>Controle de convidados</h1>
			</div>
			
			<hr />
			<h4>Adicionar convidado</h4>
			<form 
				class="form-inline" 
				method="POST" 
				th:action="@{/convidados}" 
				th:object="${convidado}" 
				style="margin: 20px 0; background-color: #F6F8FC; padding: 20px;"
			>
				
				<div class="row">
					<div class="col">
						<input type="text" class="form-control mb-2" placeholder="Nome" th:field="*{nome}"/>
					</div>
					<div class="col">
						<input type="text" class="form-control mb-2" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}"/>
					</div>
					<div class="col">
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</div>
			</form>
			
			<hr />
			<h4>Lista de convidados</h4>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Acompanhantes</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
